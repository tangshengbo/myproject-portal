#Logger
log4j.rootLogger=${p.rootLogger}
log4j.logger.sysLogger=INFO

log4j.appender.A1=org.apache.log4j.ConsoleAppender

##PatternLayout
log4j.appender.A1.layout=org.apache.log4j.PatternLayout
log4j.appender.A1.layout.ConversionPattern=%d %-5p ${project.name} [%t] (%F:%L) - %m%n

log4j.logger.com.ibatis=${p.loger.lever.ibatis}
log4j.logger.java.sql=${p.loger.lever.ibatis}

log4j.logger.java.sql.Connection=${p.loger.lever.sql}
log4j.logger.java.sql.PreparedStatement=${p.loger.lever.sql}
log4j.category.org.springframework.beans.factory=error


